<head>
  <script type="text/javascript" src="Javascript/CodeBreaker.js"></script>
  <script type="text/javascript" src="Javascript/jquery-3.1.0.js"></script>
  <link rel="stylesheet" type="text/css" href="Css/CodeBreaker.css">
  <title>Practice!</title>
  <script>    
    window.onload = function(e) {
	  newGame();
	  window.addEventListener("keydown", keydown, false);
      //window.onkeyup = keyup;
	}
  </script>
</head>
<body>
  <a href="../Home">TheOwlDude Home</a>  
    <table class="OneKHigh">
        <tr>
            <td class="top_aligned" width="10%">
                <div>
                    <div><label>Code Length (2 - 8)</label></div>
                    <div><input id="tbCodeLength" type="text" width="200" value="4" /></div>
                    <div><label>Color Count (2 - 8)</label></div>
                    <div><input id="tbColorCount" type="text" width="200" value="6" /></div>
                    <div><button id="btnNewGame" onclick="newGame();">Start New Game</button> </div>
                    <div><button id="btnGuess" onclick="guess();">Guess</button></div>
                    <div><button id="btnConsistentCodes" onclick="getConsistentCodes();">Consistent Codes</button></div>
                    <div><button id="btnBestGuess" onclick="getBestGuess();">Best Guesses</button></div>
                </div>
            </td>
            <td class="top_aligned" width="30%">
                <div class="scrollable">
                    <svg id="svg" width="100%" height="100%" viewBox="0 0 100 100"></svg>
                </div>
            </td>
            <td id="consistentCodesCell" width="30%" class="top_aligned">
                <div><input type="checkbox" id="cbConsistentCodes" onchange="consistentCodesToggled();"><label>Consistent Codes</label></div>
                <div id="divConsistentCodes"></div>
            </td>
            <td id="bestGuessCell" width="30%" class="top_aligned">
                <div><input type="checkbox" id="cbBestGuess" onchange="bestGuessToggled();"><label>Best Guess</label></div>
                <div id="divBestGuessCodes"></div>
            </td>
        </tr>
    </table>
</body>
